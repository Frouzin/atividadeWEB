<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Projeto MVP{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo.png')}}" alt="Logo do Projeto">
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Login</a></li>
                <li><a href="{{ url_for('cadastro') }}">Cadastro</a></li>
                <li><a href="{{ url_for('eventos') }}">Gerenciar Eventos</a></li>
                <li><a href="{{ url_for('inscricoes') }}">Inscrição em Eventos</a></li>
                <li><a href="{{ url_for('visualizacao') }}">Visualização de Eventos</a></li>
            </ul>
        </nav>
    </header>
    <main class="conteudo">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 - Projeto MVP</p>
    </footer>
</body>
</html>
