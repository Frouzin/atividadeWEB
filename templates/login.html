<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto MVP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Login</a></li>
                <li><a href="{{ url_for('cadastro') }}">Cadastro</a></li>
                <li><a href="{{ url_for('eventos') }}">Gerenciar Eventos</a></li>
                <li><a href="{{ url_for('inscricoes') }}">Inscrição em Eventos</a></li>
                <li><a href="{{ url_for('visualizacao') }}">Visualização de Eventos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% extends 'base.html' %}

        {% block content %}
        <section class="login">
            <h1>Login</h1>
            <form method="post" action="/login">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
                <button type="submit">Entrar</button>
            </form>
        </section>
        {% endblock %}        
    </main>
    <footer>
        <p>&copy; 2024 - Projeto MVP</p>
    </footer>
</body>
</html>
